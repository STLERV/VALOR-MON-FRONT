<body background="https://www.alfabetajuega.com/wp-content/uploads/2018/11/lets-go-pika-eevee.jpg">
  <div class = "container">
    <h1><div class = "container">

      <h1 align ="center">VALORÉMON</h1>
      
      </div></h1>
    
    </div>
  <div class="container">
    
    <div class="form-group">
     <h4 align ="center"> Introduce los datos de tu pokémon: </h4>
     <br>
     <input type="text" #name  placeholder ="Nombre"class="form-control">
     <input type="text" #type  placeholder="Tipo1, tipo2" class="form-control">
     <input type="text" #HP  placeholder ="HP"class="form-control">
     <input type="text" #Attack  placeholder="Ataque" class="form-control">
     <input type="text" #Defense  placeholder ="Defensa"class="form-control">
     <input type="text" #SpecialAttack  placeholder="Ataque especial" class="form-control">
     <input type="text" #SpecialDefense  placeholder ="Defensa especial"class="form-control">
     <input type="text" #Speed  placeholder="Velocidad" class="form-control">
     <input type="text" #Abilities  placeholder="Habilidad 1, habilidad 2, habidilidad 3, ..." class="form-control">
     <button type="button" (click) = "enviar(name.value, type.value, HP.value, Attack.value, Defense.value, SpecialAttack.value, SpecialDefense.value, Speed.value, Abilities.value)" class="btn btn-primary"> DIMEEE MI TIER !</button>
     
     <p>90 por 100 mas o menos eficacia demostred.</p>
  

  
     <p> valoremon sl.</p>
     </div>
     
    
     <br>
     
   </div>
  

  </body>
